<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    :root {
      --default-margin: 1rem;
    }

    p {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-section {
      display: grid;
      grid-template-columns: 50% 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 1.5rem;
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 0;
      box-shadow: 10px 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .first-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
      background-color: cornflowerblue;
      border-radius: 1.5rem;
    }

    .second-section {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .score-circle {
      margin-top: var(--default-margin);
      padding: 1rem;
      background-color: aqua;
      border-radius: 100%;
      text-align: center;
    }

    .descbox {
      text-align: center;
      margin-top: calc(1.5 * (var(--default-margin)));
    }

    .individual-score-box {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .btn-continue {
      margin-top: calc(2* (var(--default-margin)));
    }

    .attribution {
      position: absolute;
      bottom: 2%;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-section" role="main">
    <section class="first-section">
      <p>Your result</p>
      <div class="score-circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="descbox">
        <p>Great</p>
        <p>Your score higher than 65% of the poeple who have taken these tests.</p>
      </div>
    </section>
    <section class="second-section">
      <p>Summary</p>
      <!-- TODO: Repeat this div 4 times -->
      <div class="individual-score-box" style="margin-top: 1rem;">
        <div style="display: flex;">
          <p>$</p>
          <p>Reaction</p>
        </div>
        <div style="display: flex;">
          <p>80</p>
          <p>/</p>
          <p>100</p>
        </div>
      </div>
      <div class="individual-score-box">
        <div style="display: flex;">
          <p>$</p>
          <p>Memory</p>
        </div>
        <div style="display: flex;">
          <p>92</p>
          <p>/</p>
          <p>100</p>
        </div>
      </div>
      <div class="individual-score-box">
        <div style="display: flex;">
          <p>$</p>
          <p>Verbal</p>
        </div>
        <div style="display: flex;">
          <p>61</p>
          <p>/</p>
          <p>100</p>
        </div>
      </div>
      <div class="individual-score-box">
        <div style="display: flex;">
          <p>$</p>
          <p>Visual</p>
        </div>
        <div style="display: flex;">
          <p>72</p>
          <p>/</p>
          <p>100</p>
        </div>
      </div>

      <button class="btn-continue">Continue</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Nihalp01">Nihal Buragohain</a>.
  </footer>
</body>

</html>
